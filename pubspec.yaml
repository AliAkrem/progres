name: progres
description: A student portal application for university students.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  form_validator: ^2.1.1
  flutter_screenutil: ^5.9.0
  equatable: ^2.0.5
  get_it: ^7.6.7
  injectable: ^2.3.2
  flutter_secure_storage: ^9.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  connectivity_plus: ^5.0.2
  flutter_offline: ^3.0.1
  freezed_annotation: ^2.4.1
  go_router: ^12.1.1
  calendar_view: ^1.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  freezed: ^2.4.7


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/fonts/


